<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TetraSnake Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
            overflow: hidden; /* No more scrolling for you! */
            user-select: none;
            -webkit-user-select: none; /* For Safari */
            -moz-user-select: none; /* For Firefox */
             -ms-user-select: none; /* For Internet Explorer/Edge */
        }

        canvas {
            border: 2px solid white;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const canvasSize = 400;
        let snake = [{x: 200, y: 200}];
        let direction = {x: 0, y: 0};
        let tetrisBlocks = [];
        let score = 0;
        let gameInterval;
        let gameSpeed = 100;
        let blockHitGround = [];
        let staticBlocks = [];

        const shapes = [
            [{x: 0, y: 0}, {x: 1, y: 0}, {x: 2, y: 0}, {x: 3, y: 0}],
            [{x: 0, y: 0}, {x: 1, y: 0}, {x: 0, y: 1}, {x: 1, y: 1}],
            [{x: 1, y: 0}, {x: 0, y: 1}, {x: 1, y: 1}, {x: 2, y: 1}],
            [{x: 0, y: 0}, {x: 1, y: 0}, {x: 2, y: 0}, {x: 2, y: 1}],
            [{x: 2, y: 0}, {x: 1, y: 0}, {x: 0, y: 0}, {x: 0, y: 1}],
            [{x: 1, y: 0}, {x: 2, y: 0}, {x: 0, y: 1}, {x: 1, y: 1}],
            [{x: 0, y: 0}, {x: 1, y: 0}, {x: 1, y: 1}, {x: 2, y: 1}],
        ];

        function randomPosition() {
            return Math.floor(Math.random() * (canvasSize / gridSize)) * gridSize;
        }

        function drawSnake() {
            ctx.fillStyle = 'lime';
            for (let part of snake) {
                ctx.fillRect(part.x, part.y, gridSize, gridSize);
            }
        }

        function drawTetrisBlocks() {
            tetrisBlocks.forEach(block => {
                ctx.fillStyle = block.color;
                block.shape.forEach(part => {
                    ctx.fillRect(block.x + part.x * gridSize, block.y + part.y * gridSize, gridSize, gridSize);
                });
            });
        }

        function moveSnake() {
            const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};

            if (head.x >= canvasSize) head.x = 0;
            if (head.x < 0) head.x = canvasSize - gridSize;
            if (head.y >= canvasSize) head.y = 0;
            if (head.y < 0) head.y = canvasSize - gridSize;

            snake.unshift(head);
            snake.pop();
        }

        function spawnTetrisBlock() {
            const shape = shapes[Math.floor(Math.random() * shapes.length)];
            const x = randomPosition();
            const y = -gridSize;
            const color = ['red', 'blue', 'green', 'yellow', 'purple', 'orange', 'cyan'][Math.floor(Math.random() * 7)];
            tetrisBlocks.push({x, y, shape, color});
            blockHitGround.push(false);
        }

        function moveTetrisBlocks() {
            for (let i = 0; i < tetrisBlocks.length; i++) {
                if (!blockHitGround[i]) {
                    tetrisBlocks[i].y += gridSize;
                    if (tetrisBlocks[i].y >= canvasSize) {
                        blockHitGround[i] = true;
                        tetrisBlocks.splice(i, 1);
                        spawnTetrisBlock();
                    }
                }
            }
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            moveSnake();
            moveTetrisBlocks();
            drawSnake();
            drawTetrisBlocks();
            document.getElementById("score").innerText = "Score: " + score;
        }

        function startGame() {
            gameInterval = setInterval(update, gameSpeed);
            spawnTetrisBlock();
        }

        window.addEventListener('keydown', function(e) {
            if (e.key === "ArrowUp" && direction.y === 0) direction = {x: 0, y: -gridSize};
            if (e.key === "ArrowDown" && direction.y === 0) direction = {x: 0, y: gridSize};
            if (e.key === "ArrowLeft" && direction.x === 0) direction = {x: -gridSize, y: 0};
            if (e.key === "ArrowRight" && direction.x === 0) direction = {x: gridSize, y: 0};
        });

        // Swipe controls for mobile
        let touchStartX = 0;
        let touchStartY = 0;

        window.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        window.addEventListener('touchmove', (e) => {
            if (!touchStartX || !touchStartY) return;

            let touchEndX = e.touches[0].clientX;
            let touchEndY = e.touches[0].clientY;

            let diffX = touchEndX - touchStartX;
            let diffY = touchEndY - touchStartY;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                // Horizontal swipe
                if (diffX > 0 && direction.x === 0) {
                    direction = {x: gridSize, y: 0}; // Right swipe
                } else if (diffX < 0 && direction.x === 0) {
                    direction = {x: -gridSize, y: 0}; // Left swipe
                }
            } else {
                // Vertical swipe
                if (diffY > 0 && direction.y === 0) {
                    direction = {x: 0, y: gridSize}; // Down swipe
                } else if (diffY < 0 && direction.y === 0) {
                    direction = {x: 0, y: -gridSize}; // Up swipe
                }
            }

            // Reset touch start positions after detecting swipe
            touchStartX = 0;
            touchStartY = 0;
        });

        startGame();
    </script>
</body>
</html>
